<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75ce9d48fc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Formulario</title>
</head>
<body>
    <!-- card -->
    <div class="card container-fluid">
        <div class="card-header text-start">
          <b>Payment form example</b>
        </div>
        <!-- formulario -->
        <form class="row g-3">
          <div class="col-12">
            <div class="alert alert-danger " role="alert">
              Some fields are missing
            </div>
          </div>
          <div class="col-md-5">
            <label for="inputCard" class="form-label" ><b>Card#</b></label>
            <input type="password" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="inputCard">
          </div>
          <div class="col-md-3">
            <label for="inputcvc" class="form-label"><b>CVC#</b></label>
            <input type="text" class="form-control" placeholder="000" id="inputcvc">
          </div>
          <div class="col-md-4">
            <label for="inputAmount" class="form-label ms-3"><b>Amount</b></label>
            <div class="input-group flex-nowrap">
              <span class="input-group-text bg-body border-0" id="addon-wrapping"><b>$</b></span>
              <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
          <div class="col-md-6">
            <label for="firsname"><b>First Name</b></label>
            <input type="text" class="form-control" aria-label="First name" id="firsname">
          </div>
          <div class="col-md-6">
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" class="form-control" id="lastname" aria-label="Last name">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label"><b>City</b></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label"><b>State</b></label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>Sevilla</option>
              <option>Madrid</option>
              <option>Barcelona</option>
              <option>Valencia</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label"><b>Postal code</b></label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <div class="color">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                  <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
              </div>
          </div>
          <div class="mb-3 col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="form-text">
              Add any notes here.
            </div>
          </div>
        </form>
        <!-- Botones -->
        <div class="card-footer text-body-secondary text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
